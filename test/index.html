<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>functional testing</title>
</head>
<body>
	<div id="buttons">
		<input type="button" value="Blue Button" class="btn blue" onclick="colorChangeOnClick('blue')">
		<input type="button" value="Green Button" class="btn green" onclick="colorChangeOnClick('green')">
		<input type="button" value="Red Button" class="btn red" onclick="colorChangeOnClick('black')">
		<input type="button" value="Purple Button" class="btn purple" onclick="colorChangeOnClick('purple')">
		<input type="button" value="Orange Button" class="btn orange" onclick="colorChangeOnClick('orange')">
		<input type="button" value="Yellow Button" class="btn yellow" onclick="colorChangeOnClick(123)">
	</div>
	<script>
	function colorChangeOnClick(color) {
		if (color == 123) {
			document.getElementById('buttons').style.display = "none"
			document.body.style.background = "url(https://media1.giphy.com/media/aEEwpc2rznY1W/giphy.gif)"
			alert("Передаваемый в функцию аргумент не является цветом")
		}
		else document.body.style.background = color
	}
	</script>
</body>
</html>
